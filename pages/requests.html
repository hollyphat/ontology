<script>
    return {        
        on: {
            pageInit: function() {
                var app = this.$app;
                var $$ = this.$;                
                var router = this.$router;        
                var user_id = sessionStorage.getItem("user_id");
                if((user_id === "") || (user_id === null)){
                    
                    mainView.router.navigate('/login/');
                }


                load_request();

                $("body").on("click",".page-fixed-center",function(e){
                    e.preventDefault();
                    load_request();
                });


                function load_request(){
                  $(".page-fixed-center").hide();
                    app.preloader.show();

                    $.ajax({
                        url: url+"?my_request&user_id="+sessionStorage.getItem("user_id"),
                        type: 'get',
                        dataType: 'json',
                        timeout: 45000,
                        success: function(f){
                            app.preloader.hide();
                            //console.log(f);

                            var students = f.students;
                            var htmls = "<div class='block-title'>Friend Requests</div><ul>";
                                                        
                            for(var i = 0; i < students.length; i++){
                                var img = server_upload_url+""+app_path+"users/thumb/"+students[i].image;
                                var user_name = students[i].name;
                                var username = students[i].username;
                                var gender = students[i].gender;
                                var phone = students[i].phone;
                                var email = students[i].email;
                                var id = students[i].id;
                                var bio = students[i].bio;                                
                                htmls += '<li>';
                                htmls += '<a href="/requests-info/?user_name='+user_name+'&username='+username+'&gender='+gender+'&phone='+phone+'&email='+email+'&bio='+bio+'&image='+img+'&id='+id+'" class="item-link item-content">';                                
                                htmls += '<div class="item-media students-img-li">';
                                htmls += '<img src="'+img+'" class="img-responsive img-circle" width="70">';
                                htmls += '</div>';
                                htmls += '<div class="item-inner">';
                                htmls += '<div class="item-title">'+students[i].name+'</div>';
                                htmls += '</div></div></a></li>';
                            }

                            htmls += "</ul>";

                            //console.log(htmls);

                            $(".all-student-lists").html(htmls);

                        },
                        error:function(e){
                            app.preloader.hide();
                            app.toast.create({
                                    text: 'Network error, please ensure that you have active internet connections!',
                                    position: 'bottom',
                                    closeTimeout: 3000
                            }).open();

                            $(".page-fixed-center").show();
                            console.log(e.responseText);
                        }
                    });
                }

                
            }

        },
